<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="toDo.js" defer></script>
</head>
<body>
    
    <div id="theme-toggle">
        <button id="toggle-theme-btn">Toggle</button>
    </div>

    <h2>To-Do (Creador de tareas)</h2>
    <div id="task-manager">
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a task" required>
            <button type="submit">Agregar</button>
        </form>
    
    
        <ul id="task-list">
            <li>
                Task content
                <span class="delete-btn">Eliminar</span>
                <span class="edit-btn">Editar</span>
            </li>
        </ul>
    </div>
</body>
</html>
